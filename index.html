<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/jpg" href="https://media.istockphoto.com/id/1439973042/es/vector/icono-plano-de-coraz%C3%B3n-rojo-el-s%C3%ADmbolo-del-amor-ilustraci%C3%B3n-vectorial.jpg?s=612x612&w=0&k=20&c=jBR9ICw7P_X7M4NIboEu17ZTjCxsxZE2GN8FOIRWqeg=">
  <title>Te Amo Saso</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background-color: #f343e4;
      font-family: Arial, sans-serif;
    }

    button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      background-color: #a113f3;
      color: white;
      border: none black;
      border-radius: 5px;
      transition: background-color 0.3s;
      z-index: 10;
    }

    button:hover {
      background-color: #0056b3;
    }

    .frase {
      position: absolute;
      font-size: 20px;
      color: #333;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <button id="mostrarFrase">Presioname :3</button>

  <script>
    const frases = [
    "Te amo mucho.",
    "Eres Suficiente.",
    "Eres Preciosa.",
    "Eres Inteligente.",
    "Eres Perfecta.",
    "Eres Unica",
    "Tienes una linda figura.",
    "Eres muy buena novia",
    "Tienes una Hermosa sonrisa",
    "Tienes unos ojos preciosos",
    "No hay nadie mejor que tu",
    "Eres mi voleybolista favorita",
    "",
    "üíì",
    "üíó"
    ];

    let indice = 0;

    document.getElementById('mostrarFrase').addEventListener('click', () => {
      const nuevaFrase = document.createElement('div');
      nuevaFrase.classList.add('frase');
      nuevaFrase.textContent = frases[indice];
      indice = (indice + 1) % frases.length;

      // Generar posiciones aleatorias dentro del tama√±o de la ventana
      const maxWidth = window.innerWidth - 200; // margen para no salirse
      const maxHeight = window.innerHeight - 50;

      const randomX = Math.floor(Math.random() * maxWidth);
      const randomY = Math.floor(Math.random() * maxHeight);

      nuevaFrase.style.left = `${randomX}px`;
      nuevaFrase.style.top = `${randomY}px`;

      document.body.appendChild(nuevaFrase);
    });
  </script>

</body>
</html>
